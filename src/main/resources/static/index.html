<img id="allincall-popup"
	src="Bot.svg"
	style=" position: fixed; cursor: pointer; right: 20px; bottom: 20px; width: 6em; z-index: 2147483647; display:
	block;">
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kisan Fasal Bima Yojana ChatBot</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/virtual-keyboard/1.30.2/css/keyboard.min.css" rel="stylesheet">
</head>

<body ng-app="chatbotApp">
	<div ng-controller="myCtrl">
		<div class="chatbot">

			<div class="chat-header">
				<button id="muteButton" onclick="toggleMute()"><img src='sound.svg'></button>
				Chat with Sahayak
				<div class="buttonareas">
					<button id="refreshbutton" onclick="refreshChat()"><img src="refresh-icon.svg"></button>
					<button id="closeButton"><img src="close.svg"></button>
				</div>
				
			</div>
			<div class="flex-container">
				<div class="language-select-message">
    				Select your preferred language:
				</div>
				<div>
					<input type="radio" name="language" value="en-US" id="englishRadio" onclick="showHiddenDiv()">
					<label for="englishRadio">English</label>
				</div>
				<div>
					<input type="radio" name="language" value="hi-IN" id="hindiRadio" onclick="showHiddenDiv()">
					<label for="hindiRadio">हिन्दी</label>
				</div>
				<div>
					<input type="radio" name="language" value="mr-IN" id="marathiRadio">
					<label for="marathiRadio">मराठी</label>
				</div>
				
			</div>
			<div id="hiddenDiv" style="display: none;">
				<div class="chat-content" id="chatContent">
					<!-- Initial message from the bot -->
					<div class="chat-message bot-message" id="botPrompt">Hi, I am Sahayak. How may I help you?</div>
					<div style="display: inline-block;">
						<div class="chatcustomchange"data-type="bima">
							<div class="chatcustomchange-div">
								<img class="chatcustomchange-img" src="form.svg">
							</div>
							<div class="chatcustomchange-comment">Fasal Bima Yojana</div>
						</div>
						<div class="chatcustomchange">
							<div class="chatcustomchange-div">
								<img class="chatcustomchange-img" src="faq.svg">
							</div>
							<div class="chatcustomchange-comment">FAQ</div>
						</div>
					</div>
				</div>
				<div class="chat-inputs chat-inputArea" id="chatInputs">
					<!-- The inputs will be dynamically generated by the JavaScript -->

				</div>
				<div id="chat-bar-bottom" style="display: none;">
					<!-- The inputs will be dynamically generated by the JavaScript -->
				</div>

			</div>
			<div id="hindihiddenDiv" style="display: none;">
				<div class="chat-Hindicontent" id="chatHindiContent">
					<!-- Initial message from the bot -->
					<div class="chat-message" id="botPrompt">नमस्ते! कृपया अपना विवरण प्रदान करें.</div>
				</div>
				<div class="chat-inputs" id="chatHindiInputs">
					<!-- The inputs will be dynamically generated by the JavaScript -->
				</div>

				<div id="chat-bar-bottom">
					<!-- The inputs will be dynamically generated by the JavaScript -->
				</div>
			</div>
			<div id="sucessMsg" style="display: none">
				<div id="ThankYouContainer">
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/virtual-keyboard/1.30.2/js/jquery.keyboard.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
		<script src="script.js"></script>
		<script src="script2.js"></script>
		<script src="script3.js"></script>
		<script src="angularApp.js"></script>
	</div>
</body>

</html>
